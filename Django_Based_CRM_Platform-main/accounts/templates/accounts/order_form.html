{% extends  'base.html' %}
{% load static %}
{% block content %}

    <br>
    <div class="row text-center">
        <div class="col-md-6 offset-3">
            <div class="card card-body">

                <form action="" method="post">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    {% for form in formset %}
                        {{ form }}
                        <hr>
                    {% endfor %}
                    <input class="btn btn-info" type="submit" name="submit">
                </form>

            </div>
        </div>
    </div>

{% endblock %}
